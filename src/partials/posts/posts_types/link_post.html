
<a href="{URL}" class="link-wrap">
    <img src="{{Thumbnail-HighRes}}">
    <div class="link">
        <div class="title">{{Name}}</div>
        <div class="link-txt">{{Excerpt}}</div>
        <div class="link-host">{{Host}}</div>
    </div>
</a>
{{#ifequal reblogged "true"}}
    {{> reblogged}}

    {{else}}
        <li class="caption">
            {{Description}}
        </li>
{{/ifequal}}
