<div class="audio">
    <div class="audio_container">
        <div class="button">
            {{> AudioPlayer}}
        </div>
    </div>
    <img src="{{AlbumArtURL}}" class="album_cover">
    <ul class="audio_infos">
        <li class="track">{{TrackName}}</li>
        <li class="artist">{{Artist}}</li>
        <li class="album">{{Album}}</li>
    </ul>
</div>
