<div class="question">
    <img src="{{AskerPortraitURL-64}}" class="avatar_icon">
    <p>{{{Asker}}} asked</p> {{{Question}}}
</div>
<div class="caption">
    <img src="{{AnswererPortraitURL-64}}" class="avatar_icon">
    <p class="username {{#ifequal IsDeactivated "true"}}deactived{{/ifequal}}"">
        <a href="{Permalink}">{{Answerer}}</a>
    </p>
    {{{Answer}}}
</div>
