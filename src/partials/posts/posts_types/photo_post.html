<div class="photo">
    <a href="#" onclick="Tumblr.Lightbox.init([{ width: {PhotoWidth-HighRes}, height: {PhotoHeight-HighRes}, low_res: '{PhotoURL-500}', high_res: '{PhotoURL-HighRes}' }]); $('body').toggleClass('tumblr_lightbox_active'); return false"><img src="{{PhotoURL-HighRes}}" alt=""></a>
</div>
{{#ifequal reblogged "true"}}
    {{> reblogged}}

    {{else}}
        <li class="caption">
            {{Caption}}
        </li>
{{/ifequal}}
